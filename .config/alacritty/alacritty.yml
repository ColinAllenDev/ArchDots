window:
  dimensions:
    columns: 110
    lines: 30
  position:
    x: 100
    y: 100
  opacity: 0.5
  decorations: full
  startup_mode: Windowed
  title: "Terminal"
font:
  size: 12.0
  offset:
    x: 1
    y: 1
 # Terminal colors
colors:
  primary:
    background: '#000000'
    foreground: '#FFFFFF'
  cursor:
    cursor: '#00b8ff'
  search:
    matches:
      foreground: '#000000'
      background: '#EA80FC'
    focus_match:
      foreground: '#000000'
      background: '#E040FB'
    bar:
      foreground: '#B388FF'
      background: '#121212'
  selection:
    text: '#EA80FC'
    background: '#121212'
  normal:
    black: '#121212'
    red: '#ff5252'
    green: '#8BC34A'
    yellow: '#FFFF00'
    blue: '#82B1FF'
    magenta: '#EA80FC'
    cyan: '#84FFFF'
    white: '#FFFFFF'
  bright:
    black: '#363636'
    red: '#ef9a9a'
    green: '#A5D6A7'
    yellow: '#FFF59D'
    blue: '#90CAF9'
    magenta: '#CE93D8'
    cyan: '#80DEEA'
    white: '#FFFFFF'
# Cursor styling
cursor:
  style: Beam
  thickness: 0.2
  unfocused_hollow: false
  blink_interval: 750

